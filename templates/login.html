{% if session.authenticated %}
   <a href="/dashboard">Wait few seconds...</a>
   <script>
    // Function to redirect automatically after 5 seconds
    function autoRedirect() {
        // Replace the URL below with the destination URL
        var destinationURL = "/dashboard";
        window.location.href = destinationURL;
    }

    // Call the autoRedirect function after 5 seconds
    setTimeout(autoRedirect, 1000); // 1000 milliseconds = 1 second
   </script>
{% else %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: black; /* Background theme */
            color: green; /* Text color */
        }
        .card {
            background-color: rgb(43, 38, 38); /* Card background to match theme */
            color: green; /* Text color */
            border-color: azure; /* Border color */
        }
        .form-control {
            background-color: #0f0f0f; /* Input background */
            color: #00ff00; /* Input text color */
            border: 1px solid #00ff00; /* Input border color */
        }
        .form-control::placeholder {
            color: #8f8f8f; /* Placeholder text color */
            opacity: 1; /* Ensure placeholder is fully opaque */
        }
        .form-control:focus {
            border-color: #00ff00;
            box-shadow: 0 0 0 0.25rem rgba(0, 255, 0, 0.25); /* Adjust focus glow */
        }
        .btn {
            background-color: green; /* Button color */
            border: none; /* Remove border */
        }
        a, a:hover, a:focus {
            color: lightgreen; /* Links color */
            text-decoration: none; /* Clean look */
        }
    </style>
</head>
<body>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong animate__animated animate__tada" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h3 class="mb-5">Let's Go</h3>
                        <form method="post" action="/api/v1/auth">
                            <div class="form-outline mb-4">
                                <input type="text" placeholder="Username" name="username" class="form-control form-control-lg" required />
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" placeholder="Password" name="password" class="form-control form-control-lg" required />
                            </div>
                            <button type="submit" class="btn btn-success btn-lg btn-block">Login</button>
                            <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="/register" class="fw-bold"><u>Register here</u></a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
{% endif %}
