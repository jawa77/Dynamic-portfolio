   <script>
    // Function to redirect automatically after 5 seconds
    function autoRedirect() {
        // Replace the URL below with the destination URL
        var destinationURL = "/dashboard";
        window.location.href = destinationURL;
    }

    // Call the autoRedirect function after 5 seconds
    setTimeout(autoRedirect, 1000); // 5000 milliseconds = 5 seconds
   </script>
