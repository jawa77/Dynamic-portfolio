{% if session.authenticated %}

<a href="/dashboard">Wait few seconds...</a>
<script>
 // Function to redirect automatically after 5 seconds
 function autoRedirect() {
     // Replace the URL below with the destination URL
     var destinationURL = "/dashboard";
     window.location.href = destinationURL;
 }

 // Call the autoRedirect function after 5 seconds
 setTimeout(autoRedirect, 1000); // 1000 milliseconds = 1 second
</script>

{% else %}

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<style>
  body, html {
    height: 100%;
    margin: 0;
    background-color: black; /* Dark theme background */
    color: green; /* Text color for overall page */
}

.card {
    background-color: rgb(43, 38, 38); /* Card background */
    color: green; /* Text color within cards */
    border-color: azure; /* Light border for contrast */
}

.form-control {
    background-color: #0f0f0f; /* Dark input fields for contrast */
    color: #00ff00; /* Green text color for inputs */
    border: 1px solid #00ff00; /* Green borders for inputs */
}

/* Enhancing placeholder visibility */
.form-control::placeholder {
    color: #8f8f8f; /* Light grey placeholders for visibility */
    opacity: 1; /* Full opacity */
}

/* Input focus styling */
.form-control:focus {
    border-color: #00ff00; /* Green border on focus */
    box-shadow: 0 0 0 0.25rem rgba(0, 255, 0, 0.25); /* Green glow */
}

/* Button styling */
.btn {
    background-color: green; /* Green buttons */
    color: white; /* White text for buttons */
    border: none; /* No border */
    padding: 10px 20px; /* Padding for better touch area */
    width: 100%; /* Full width buttons */
    border-radius: 20px; /* Rounded corners */
}

/* Link styling */
a, a:hover, a:focus {
    color: lightgreen; /* Ensuring links are visibly green */
    text-decoration: none; /* Removing underline */
}

/* Specific styling for the 'Login here' link */
.text-muted a, .text-muted a:hover, .text-muted a:focus {
    color: #00ff00 !important; /* Bright green for visibility, using !important to ensure override */
    font-weight: bold; /* Making text bold for better visibility */
}

/* Adjustments for card spacing and alignment */
.card {
    margin-top: 10vh; /* Vertical alignment */
    border-radius: 10px; /* Rounded corners for aesthetics */
}

/* Text and form field adjustments for better layout */
.form-outline {
    margin-bottom: 20px; /* Spacing between form fields */
}

input[type="text"], input[type="email"], input[type="password"] {
    font-size: 16px; /* Larger font size for readability */
}

</style>

</head>
<body>

<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong animate__animated animate__flipInX" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <h3 class="mb-5">Register Here!</h3>
            <form method="post" action="/api/v1/register">
              <div class="form-outline mb-4">
                <input placeholder="Full name" type="text" name="name" id="form3Example1cg" class="form-control form-control-lg" required/>
              </div>
              <div class="form-outline mb-4">
                <input placeholder="Email" type="email" name="email" id="form3Example3cg" class="form-control form-control-lg" required/>
              </div>
              <div class="form-outline mb-4">
                  <input placeholder="Username" type="text" name="username" id="form3Example1cg" class="form-control form-control-lg" required/>
              </div>
              <div class="form-outline mb-4">
                <input placeholder="Password" type="password" name="password" id="form3Example4cg" class="form-control form-control-lg" required/>
              </div>
              <button type="submit" class="btn btn-success btn-lg btn-block">Register</button>
              <p class="text-center text-muted mt-5 mb-0" >Have already an account? <a href="/login" class="fw-bold text-body" style="color: #00ff00;"><u>Login here</u></a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>

{% endif %}
