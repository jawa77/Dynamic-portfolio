

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    
  </style>
  <body class="vh-100 bg-image" style="background-image: url('bgg.jpg');">
    
 
    <form action="/api/v1/otpverify" method="post">
    <div class="card text-center animate__animated animate__zoomIn" style="border-radius: 80px; margin-top: 40vh; background-color: rgb(221, 210, 210);" >
        <div class="card-header">
          Check your mail inbox if you are not received mail contact <a href="https://www.instagram.com/cyber__jawa/" target="_blank">cyber__jawa</a> on insta
        </div>
        <div class="card-body">
          <h5 class="card-title">Mail sended to  {{data}}</h5>
          
          <input placeholder="Enter OTP" type="text" name="otp" required><br>
          <input type="hidden" name="email" value={{data}} required>
          <button type="submit">verify</button>
        </div>
        
      </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
