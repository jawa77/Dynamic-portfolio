<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Darkroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  
  </head>

  <style>
    body{
      background-color: black;
      color: green;
    }
    section{
      /* background-image: url("dark.jpeg"); */
      background-size: cover; 
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-color: transparent;
    }
    .card, .termin{
      background-color: rgb(43, 38, 38); 
      border-color: azure;
      font-size: large;
      font-weight: 1000;
      color: green;
    }
    /* .card-body{
      
      font-size: large;
      font-weight: 1000;
      
    } */
  </style>
  <body>

{% if session['secret'] and session['authenticated']%}

<div class="row" style="text-align: center;">
    <div class="col-sm-3">
      <div class="card animate__animated animate__zoomIn">
        <div class="card-body">
          <h4 class="card-title">Cpu info</h4>
          <p class="card-text" id="cpuinfo" >10.0 %</p>
          <progress id="cpuinfo2" max="100" value="10"></progress>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card animate__animated animate__backInUp">
        <div class="card-body">
          <h4 class="card-title ">Dark room</h4>
          <p class="card-text ">Welcome {{session['username']}}</p>
          <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
        </div>
      </div>
    </div>
    <div class="col-sm-3">
        <div class="card animate__animated animate__zoomIn">
          <div class="card-body">
            <h4 class="card-title">Users</h4>
            <p class="card-text" id="users">4</p>
            <a class="btn btn-success my-2" href="/api/v1/secLogout">logout</a>
           
          </div>
        </div>
      </div>

  </div>

  <div class="container-lg termin" style="width: 100vw; height:max-content; text-align: center; margin-top: 20px;" >
  <input id="cmds" name="cmds" value="ifconfig" style="margin-bottom: 20px; margin-top: 20px; background-color:rgb(87, 143, 87);">
  <button id="cmdBut" type="button" name="cmdBut" style="background-color: rgb(87, 143, 87);">Enter</button>
  <pre><p id="cmdres">result here</p></pre>
  </div>
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <script>
    
    function myFunction() {
        $.post("/api/v1/cpuACTusr",
        function(data){
            $("#cpuinfo").text(data['cpu']+"%");
            $("#cpuinfo2").val(data['cpu']);
            $("#users").text(data['user']);                 

        })
     
    }
  
    // Run the function every one minute (60,000 milliseconds)
    $(document).ready(function() {
      setInterval(myFunction, 10000);
    });
  </script>
  
{%else%}


<form action="/api/v1/secret" method="post">
<div class="card text-center animate__animated animate__backInUp" style="border-radius: 40px;">
    <div class="card-header">
      Enter Your Access Token
    </div>
    <div class="card-body">
      <h5 class="card-title"><b>Dark Side</b> </h5>
      <input type="password" required name="text" style="background-color: rgb(83, 105, 83); border-radius: 30px;">
      <button type="submit"  style="background-color: green; border-radius: 30px;">TouchMe</button>
    </div>
    <div class="card-footer text-muted">
      live
    </div>
  </div>
</form>


{%endif%}



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
 <script>
 
 $("#cmdBut").on('click',function(){
    var a=$('#cmds').val()
  $.post("/api/v1/lincmds",{
          cmds:a
        },
        function(data){
            $("#cmdres").text(data['message']);                

        })

 })
    
 </script>




</body>
</html>
